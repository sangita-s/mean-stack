<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <!-- <input matInput type="text" [(ngModel)] = "enteredTitle"> -->
            <input matInput type="text" name = "title" ngModel required minlength="3" placeholder="Post Title" #title="ngModel">
            <mat-error *ngIf="title.invalid">Pls enter a post title</mat-error>
         </mat-form-field>
         <mat-form-field>
             <!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
             <!-- <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea> -->
             <textarea matInput rows="4" name = "content" ngModel required placeholder="Post Content" #content="ngModel"></textarea>
             <mat-error *ngIf="content.invalid">Pls enter a post content</mat-error>
         </mat-form-field>
         <!-- <button (click)="onAddPost(postInput)"> Save Post </button> -->
         <!-- <button mat-raised-button color="accent" (click)="onAddPost()"> Save Post </button> -->
         <button mat-raised-button color="accent" type="submit"> Save Post </button>
    </form>
</mat-card>
