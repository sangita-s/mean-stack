<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <!-- <input matInput type="text" [(ngModel)] = "enteredTitle"> -->
            <input matInput type="text" name = "title" [ngModel]="post?.title" required minlength="3" placeholder="Post Title" #title="ngModel">
            <mat-error *ngIf="title.invalid">Pls enter a post title</mat-error>
         </mat-form-field>
         <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick Image </button>
            <input type="file" #filePicker>
         </div>
         <mat-form-field>
             <!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
             <!-- <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea> -->
             <textarea matInput rows="4" name = "content" [ngModel]="post?.content" required placeholder="Post Content" #content="ngModel"></textarea>
             <mat-error *ngIf="content.invalid">Pls enter a post content</mat-error>
         </mat-form-field>
         <!-- <button (click)="onAddPost(postInput)"> Save Post </button> -->
         <!-- <button mat-raised-button color="accent" (click)="onAddPost()"> Save Post </button> -->
         <button mat-raised-button color="accent" type="submit"> Save Post </button>
    </form>
</mat-card>
